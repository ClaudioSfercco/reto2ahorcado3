<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&family=Rowdies&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titulo">
      <div style="text-align: center">
        <img class="logoImagen" src="Logo.png" alt="logo de Alura Letra A">
        <h1>Juego del Ahorcado</h1>        
      </div>
    </div>
    <div class="resultLft">
      <h1 id="finalResultLft"></h1>
    </div>
    <div class="resultRgt">
      <h1 id="finalResultRgt"></h1>
    </div>
    <div id="divword" style="text-align: center">
      <canvas id="ahorcado" height="500px" width="1200px"></canvas>
      <button class="iniciarBtn" id="iniciar-juego">Iniciar Juego</button>
      <div id="lista">
        <ul class="word" id="ulist"></ul>
      </div>

      <div class="box" id="fails"></div>
    </div>
    <div class="agregar" style="text-align: center">
      <input
        type="text"
        id="input-nueva-palabra"
        placeholder="Escriba nueva palabra"
      />
      <button id="agregarBtn">Agregar Palabra</button>
    </div>

    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="programa.js"></script>
  </body>
</html>
